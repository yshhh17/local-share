<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Sharer</title>
    <!-- This still links to your existing style.css file -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="container">
        <h1>Local Sharer</h1>

        <!-- Upload Section -->
        <div class="card">
            <h2>Upload a File</h2>
            <!-- This form sends the file directly to your /api/upload route -->
            <form action="/api/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit" class="button">Upload File</button>
            </form>
        </div>

        <!-- Actions Section -->
        <div class="card">
            <h2>Actions</h2>
            <!-- This link takes the user to the page generated by your /api/files route -->
            <a href="/api/files" class="button">View Available Files</a>

            <!-- This link takes the user to the page generated by your /api/discovery route -->
            <a href="/api/discovery" class="button">Discover Devices</a>
        </div>
    </div>

</body>
</html>
