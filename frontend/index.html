<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Sharer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Local Sharer</h1>

        <!-- New Section for Uploading Files -->
        <div class="card">
            <h2>Send a File</h2>
            <form id="upload-form">
                <input type="file" id="file-input" required>
                <button type="submit" class="button">Send File</button>
            </form>
        </div>

        <!-- Existing Section for Devices -->
        <div class="card">
            <h2>Available Devices</h2>
            <button id="refresh-btn" class="button">Refresh List</button>
            <ul id="device-list">
                <li class="no-devices">Click "Refresh" to search...</li>
            </ul>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
